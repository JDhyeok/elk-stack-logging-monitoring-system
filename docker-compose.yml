version: "3"

services:

  django:
    build:
      context: ./mysite
      args:
        DJANGO_ALLOWED_HOSTS: '*'
        DJANGO_SECRET_KEY: '*'
        DJANGO_CORS_ORIGIN_WHITELIST: '*'
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    volumes:
      - ./mysite/:/mysite/
    expose:
      - 8000
    env_file:
      - .env


  elasticsearch:
    build: ./elkstack/elasticsearch
    restart: always
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - ./elkstack/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    depends_on:
      - django

  kibana:
    build: ./elkstack/kibana
    restart: always
    volumes:
      - ./elkstack/kibana//kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
      
  logstash:
    build: ./elkstack/logstash
    restart: always
    volumes:
      - ./elkstack/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./elkstack/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
    ports:
      - "5000:5000"
      - "9600:9600"
    expose:
      - "5044"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    depends_on:
      - elasticsearch
    
