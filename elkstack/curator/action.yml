---
actions:
  1:
    action: delete_indices
    description: >-
      Delete indices older than 3 months (based on index name), for __PATTERN__- prefixed indices.
    options:
      ignore_empty_list: True
      timeout_override:
      continue_if_exception: False
      disable_action: False
    filters:
      - filtertype: pattern
        kind: prefix
        value: __PATTERN__-
        exclude:
      - filtertype: age
        source: name
        direction: older
        timestring: '%Y.%m.%d'
        unit: months
        unit_count: 3
        exclude: